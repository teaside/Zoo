  <form>
    <div class="text text-danger">{{error}}</div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" #login id="login" class="form-control form-control-danger" placeholder="Login" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" #password id="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="checkUser(login.value, password.value)">Sign in</button>
          <a [routerLink]="['/addUser']" class="btn btn-lg btn-primary btn-block">Registration</a>
      </div>
    </form>
