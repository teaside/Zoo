    <form>
            <div class="form-group">
              <label for="name">Name of animal:
              <input type="text" #name id="name" class="form-control" placeholder="Name" required autofocus>
            </label>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="addAnimal(name.value)">Add animal</button>
            </div>
    </form>
