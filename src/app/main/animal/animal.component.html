<img *ngIf="preloader" class="custom_size" src="../assets/preloader.gif">
<div *ngIf="!preloader">
<h1>{{animal.name}}</h1>
<div class="form-group">
    <label for="name">userId:
        <input type="text" class="form-control col-12" #id readonly [(ngModel)]="animal._id"  autofocus>
    </label>
</div>
<div class="form-group">
<label for="name">name:
    <input type="text" class="form-control" #name [(ngModel)]="animal.name" required>
</label>
</div>
<button type="button" class="btn btn-warning mr-3" (click)="update(id.value, name.value)">Update</button>
</div>
